<ion-view>
	<ion-content>
		<form name="ValidForm">
			<md-input-container class="md-block">
				<div class="padding"></div>
				<div class="row" ng-click="shotAvatar()">
					<img ng-src="{{srcAvatar || 'http://placehold.it/150x150.jpg'}}" width="150" height="150" style="border:1px solid;display: block; margin: 0 auto;">
				</div>
				<div class="padding"></div>
			</md-input-container>
			<md-input-container class="md-block">
				<label>First Name</label>
				<input required name="ClientName" type="text" ng-model="sign.name">
				<div ng-messages="ValidForm.ClientName.$error">
					<div ng-message="required">This is required.</div>
				</div>
			</md-input-container>
			<md-input-container class="md-block">
				<label>Last Name</label>
				<input required name="ClientLast" type="text" ng-model="sign.lastname">
				<div ng-messages="ValidForm.ClientLast.$error">
					<div ng-message="required">This is required.</div>
				</div>
			</md-input-container>
			<md-input-container class="md-block">
				<label>Nickname</label>
				<input  required name="ClientNick" type="text" ng-model="sign.nick" >
				<div ng-messages="ValidForm.ClientNick.$error">
					<div ng-message="required">This is required.</div>
				</div>
			</md-input-container>
			<md-input-container class="md-block">
				<label>Birthday</label>
				<input type="date" ng-model="sign.birthday" ng-pattern="/^(0?[1-9]|1[012])\/(0?[1-9]|[12][0-9]|3[01])\/(199\d|[2-9]\d{3})$/">
				<div ng-messages="ValidForm.ClientName.$error">
					<div ng-message-exp=["required","pattern"]>This is required.</div>
				</div>
			</md-input-container>
		</form>
	</ion-content>
	<div class="bar bar-footer bar-calm" ng-click="addInfo()">
		<div class="title">
			Finish
		</div>
	</div>
</ion-view>
