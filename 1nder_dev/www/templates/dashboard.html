<ion-side-menus enable-menu-with-back-views="false">
	<ion-side-menu side="left">
	    <ion-content>
	      <ion-list ng-click="openProfile()">
	      	<div class="list" >
	    		<a class="item item-avatar">
			      <img ng-src="{{profile.avatar}}">
			      <h2>Profile</h2>
	  			  <p>{{profile.nickname}}</p>
	    		</a>
	    	</div>
	      </ion-list>
	      <ion-list>
		      <div class="list" ng-click="">
		      	  <a href="#" class="item item-icon-left">
				    <i class="icon ion-search"></i>
				    Search
				  </a>
		      </div>
	      </ion-list>
	      <ion-list ng-click="">
		      <div class="list">
		      	  <a href="#"  ng-click="" class="item item-icon-left">
				    <i class="icon ion-bag"></i>
				    Store
				  </a>
		      </div>
	      </ion-list>
	    </ion-content>
    </ion-side-menu>
	<ion-side-menu-content>
		 <ion-nav-bar class="bar-stable">
		 	<ion-nav-title>
		 		<h5>{{profile.nickname}}</h5>
		 	</ion-nav-title>
		 	<ion-nav-buttons side="left">
        		<button class="button button-icon button-clear ion-navicon" ng-click="toggleMenu()">
        		</button>
     		 </ion-nav-buttons>
     		 <ion-nav-buttons side="right">
     		 	<button class="button button-icon button-clear ion-camera" ng-click="openCamera()">
     		 	</button>
     		 </ion-nav-buttons>
		 </ion-nav-bar>
		 <ion-tabs>
			  <ion-tab title="Feed" icon-off="ion-soup-can-outline" icon-on="ion-soup-can" href="#/dash/feed/" ng-click="tabFirst()">
			    <ion-nav-view name="tab-feed"></ion-nav-view>
			  </ion-tab>
			  <ion-tab title="World" icon-off="ion-planet" icon-on="ion-planet" href="#/dash/world" ng-click="tabSecond()">
			    <ion-nav-view name="tab-world"></ion-nav-view>
			  </ion-tab>
			  <ion-tab title="Me" icon-off="ion-lightbulb" icon-on="ion-lightbulb" href="#/dash/me/" ng-click="tabThird()">
			    <ion-nav-view name="tab-me"></ion-nav-view>
			  </ion-tab>
		</ion-tabs>
	</ion-side-menu-content>
</ion-side-menus>
