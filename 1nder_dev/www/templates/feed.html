<ion-view>
	<ion-content>
		<div class="list card" ng-repeat="user in users" >
			<div class="item item-avatar" ng-click="">
				<img ng-src="{{user.avatar}}">
				<h2>{{user.nickname}}</h2>
				<p>{{user.date_posted}}</p>
			</div>
			<div class="item item-body">
				<img class="full-image" ng-src="{{user.image}}">
				<p>
				  {{user.description}}
	   			</p>
			<!--	<p>
				  <a href="#" class="subdued">66 Like</a>
				  <a href="#" class="subdued">15 Comments</a>
				</p> -->
			</div>
		</div>
	</ion-content>
</ion-view>
